<ul class="alert alert-danger" *ngIf="errores.length > 0">
    <li *ngFor="let err of errores">
      {{ err }}
    </li>
  </ul>
  <div class="card bg-dark text-white my-2"   style="width: 50%; margin: auto auto;"> 
     <div class="card-header">{{titulo}}</div>
     <div class="card-body">
      <form #visitaForm="ngForm">
        
        <div class="form-group row">
          <label for="nombre" class="col-form-label colm-sm-2">nombre</label>
           <div class="col-sm-6">            
               <input type="text" class="form-control" [(ngModel)]="visita.nombre" id="descripcion" name="descripcion"  required style="width: 500px;">
            </div>
        </div>
        <div class="form-group row">
          <label for="apellido" class="col-form-label colm-sm-2">fecha</label>
           <div class="col-sm-6"> 
             <input type="text" class="form-control" [(ngModel)]="visita.fecha" name="direccion"  required style="width: 500px;">            
           </div>
        </div>     
        <div class="form-group row">
          <label for="superficie" class="col-form-label colm-sm-2">Comentarios</label>
           <div class="col-sm-6">            
            <input type="text" class="form-control" [(ngModel)]="visita.comentarios" name="superficie"  required style="width: 500px;">          
           </div>
        </div>  
        <div class="form-group my-3 row">
          <div class="col-sm-6">
            <button class="btn btn-primary " role="button" (click)='create()' [disabled]="!visitaForm.form.valid" >Crear</button>
            <button class="btn btn-danger m-2"  role="button" routerLink='/inmuebles'>Cancelar</button>
          </div>
        </div>
      </form>
  
     </div>  
  </div>
